<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        h1{
            opacity: 0.9;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: black;
            position: fixed;
            top:0;
            right: 0;
        }
        #blue{
            background-color: blue;
            color: white;
        }
        #box2{
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <h1>HELLO WORLD</h1>

    <div id="blue">Box1</div>
    <div id="box2">Box2</div>
</body>
</html>
