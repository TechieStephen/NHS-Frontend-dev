<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Combinatros</title>
    <style>
        /*Descendant Selector*/
        div p {
            color: red;
        }

        /*Child Selector*/
        section > p{
            color: blue;
        }

        /*Adjacent Sibling Selector*/
        #p1 + p{
            color: violet;
        }
        /*Sibling Selector*/
        section ~ div{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <section>
        <p>Hello Sec</p>
    </section>
    <div>
        <p>Hello Div</p>
    </div>

    <div>
        <p id="p1">p 1</p>
        <p>p 2</p>
    </div>
</body>

</html>
